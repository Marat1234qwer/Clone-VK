name: Test Server Connection 1

env:
  REGISTRY: cr.yandex
  REGISTRY_ID: crpsad4gf09obkkcv8ei
  IMAGE_NAME: clone-vk
  SERVER_IP: 37.143.10.40
  SSH_PORT: 2222
  SSH_USER: admin
  CONTAINER_PORT: 5000
  HOST_PORT: 5002

on:
  workflow_dispatch:

jobs:
  test-connection:
    runs-on: ubuntu-latest
    
    steps:
      - name: SSH Deployment
        run: |
          # Создаем .ssh директорию
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          # Сохраняем приватный ключ с правильным форматом
          echo "${{ secrets.SERVER_SSH_KEY }}" | tr -d '\r' > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          # Добавляем сервер в known_hosts
          ssh-keyscan -p ${{ env.SSH_PORT }} ${{ env.SERVER_IP }} >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts
          
          # Проверяем формат ключа
          ssh-keygen -l -f ~/.ssh/deploy_key || true
          
          # Подключаемся с явным указанием ключа
          ssh -vvv -i ~/.ssh/deploy_key \
              -p ${{ env.SSH_PORT }} \
              -o StrictHostKeyChecking=yes \
              ${{ env.SSH_USER }}@${{ env.SERVER_IP }} \
              "echo 'SSH connection successful'"
